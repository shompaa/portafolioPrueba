  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="_ps.productos.length > 0">
      <a *ngFor="let p of _ps.productos" href="portfolio-item.html" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{ p.url }}.jpg" alt="">
        <div class="item-meta">
          <h2>{{ p.titulo }}</h2>
          <p>{{ p.categoria }}</p>
        </div>
      </a>
    </div>
  </section>
